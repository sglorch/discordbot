plugins {
    id 'java'
    id 'application'
    id 'com.github.johnrengelman.shadow' version '2.0.1'
}

group 'tk.arno'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8
mainClassName = 'tk.arno.discordbot.Main'

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    compile 'net.dv8tion:JDA:3.8.1_439'
}
